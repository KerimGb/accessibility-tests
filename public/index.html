<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accessibility Audit · Us</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8f7f4;
      --surface: #ffffff;
      --text: #1a1a1a;
      --text-muted: #5c5c5c;
      --accent: #2d9d78;
      --accent-hover: #248f6a;
      --accent-soft: #e8f5f0;
      --border: #e8e6e1;
      --error: #c62828;
      --error-soft: #ffebee;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.5;
    }
    .page {
      max-width: 560px;
      margin: 0 auto;
      padding: 48px 24px 64px;
    }
    .brand {
      margin-bottom: 40px;
    }
    .brand-name {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--text);
    }
    .brand-tagline {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-top: 4px;
    }
    .card {
      background: var(--surface);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 2px 24px rgba(0,0,0,.06);
      border: 1px solid var(--border);
    }
    .card-title {
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin: 0 0 8px;
    }
    .card-desc {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin: 0 0 28px;
    }
    label {
      display: block;
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 8px;
      color: var(--text);
    }
    textarea {
      width: 100%;
      min-height: 128px;
      padding: 14px 16px;
      border: 1px solid var(--border);
      border-radius: 10px;
      font-family: inherit;
      font-size: 0.95rem;
      resize: vertical;
      background: var(--surface);
      color: var(--text);
      transition: border-color .2s, box-shadow .2s;
    }
    textarea::placeholder { color: #9e9e9e; }
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-soft);
    }
    .hint {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 8px;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 28px 0;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }
    .divider span {
      padding: 0 16px;
      color: var(--text-muted);
      font-size: 0.85rem;
    }
    .file-wrap {
      border: 2px dashed var(--border);
      border-radius: 12px;
      padding: 28px;
      text-align: center;
      transition: border-color .2s, background .2s;
    }
    .file-wrap:hover {
      border-color: var(--accent);
      background: var(--accent-soft);
    }
    input[type="file"] { display: none; }
    .file-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: var(--text);
      color: var(--surface);
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      font-family: inherit;
      transition: background .2s, transform .1s;
    }
    .file-btn:hover { background: #333; }
    .file-btn:active { transform: scale(0.98); }
    .file-btn::after { content: '→'; }
    .file-name {
      margin-top: 10px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }
    .submit-wrap { margin-top: 28px; }
    .submit {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 14px 28px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      font-family: inherit;
      cursor: pointer;
      transition: background .2s, transform .1s;
    }
    .submit:hover { background: var(--accent-hover); }
    .submit:active { transform: scale(0.98); }
    .submit:disabled {
      background: #9e9e9e;
      cursor: not-allowed;
      transform: none;
    }
    .submit::after { content: '→'; }
    .error {
      margin-top: 16px;
      padding: 14px 16px;
      background: var(--error-soft);
      color: var(--error);
      border-radius: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="brand">
      <div class="brand-name">Us</div>
      <div class="brand-tagline">Accessibility audit · Clear goals, combined strengths</div>
    </header>

    <main class="card">
      <h1 class="card-title">Run an accessibility audit</h1>
      <p class="card-desc">Add URLs or upload a CSV/XML file. Results open in a new page with a unique link.</p>

      <form id="form">
        <label for="urls">URLs (one per line or comma-separated)</label>
        <textarea id="urls" name="urls" placeholder="https://example.com&#10;https://example.com/about&#10;https://example.com/contact"></textarea>
        <p class="hint">Use full URLs including https://</p>

        <div class="divider"><span>or upload a file</span></div>

        <label>CSV or XML file</label>
        <div class="file-wrap">
          <input type="file" id="file" name="file" accept=".csv,.xml,.txt">
          <label for="file" class="file-btn">Choose file</label>
          <p class="file-name" id="file-name">No file selected</p>
        </div>
        <p class="hint">CSV: URLs in any column. XML: &lt;loc&gt; or &lt;url&gt; (e.g. sitemap).</p>

        <div class="submit-wrap">
          <button type="submit" class="submit" id="submit">Run accessibility tests</button>
        </div>
        <div id="error" class="error" style="display:none;"></div>
      </form>
    </main>
  </div>

  <script>
    const form = document.getElementById('form');
    const fileInput = document.getElementById('file');
    const fileName = document.getElementById('file-name');
    const submitBtn = document.getElementById('submit');
    const errorEl = document.getElementById('error');

    fileInput.addEventListener('change', () => {
      fileName.textContent = fileInput.files[0]?.name || 'No file selected';
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorEl.style.display = 'none';
      submitBtn.disabled = true;

      const fd = new FormData();
      fd.append('urls', document.getElementById('urls').value);
      if (fileInput.files[0]) fd.append('file', fileInput.files[0]);

      try {
        const res = await fetch('/api/run', { method: 'POST', body: fd });
        const data = await res.json();
        if (!res.ok) {
          throw new Error(data.error || 'Request failed');
        }
        const q = new URLSearchParams({ id: data.id });
        if (data.urls) q.set('urls', data.urls);
        window.location.href = `/loading.html?${q}`;
      } catch (err) {
        errorEl.textContent = err.message;
        errorEl.style.display = 'block';
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
