<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Running tests...</title>
  <style>
    * { box-sizing: border-box; }
    body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; padding: 24px; background: #f5f5f5; color: #212121; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    .card { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.08); padding: 48px; text-align: center; max-width: 400px; }
    .spinner { width: 48px; height: 48px; border: 4px solid #e0e0e0; border-top-color: #1a237e; border-radius: 50%; margin: 0 auto 24px; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    h1 { margin: 0 0 8px; font-size: 1.25rem; }
    p { margin: 0; color: #666; font-size: 0.9rem; }
    .error { margin-top: 16px; padding: 12px; background: #ffebee; color: #c62828; border-radius: 6px; font-size: 0.9rem; text-align: left; }
    a { color: #1a237e; }
    .progress-wrap { margin-top: 24px; text-align: left; }
    .progress-bar { height: 8px; background: #e0e0e0; border-radius: 4px; overflow: hidden; }
    .progress-fill { height: 100%; background: #1a237e; border-radius: 4px; transition: width 0.3s ease; width: 0%; }
    .progress-text { font-size: 0.85rem; color: #666; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="spinner" id="spinner"></div>
    <h1 id="title">Running accessibility tests...</h1>
    <p id="msg">Please wait. This may take a few minutes depending on the number of URLs.</p>
    <div class="progress-wrap" id="progress-wrap">
      <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
      <p class="progress-text" id="progress-text"></p>
    </div>
    <div id="error" class="error" style="display:none;"></div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (!id) {
      document.getElementById('title').textContent = 'Missing run ID';
      document.getElementById('msg').textContent = 'Go back and submit the form again.';
      document.getElementById('spinner').style.display = 'none';
    } else {
      const AVG_SECONDS_PER_PAGE = 45;
      const startTime = Date.now();
      const fillEl = document.getElementById('progress-fill');
      const textEl = document.getElementById('progress-text');
      let urlCount = parseInt(params.get('urls'), 10) || 0;

      const updateProgress = (count) => {
        if (count != null) urlCount = count;
        const elapsed = (Date.now() - startTime) / 1000;
        const numPages = Math.max(1, urlCount);
        const estimatedTotal = numPages * AVG_SECONDS_PER_PAGE;
        const pct = Math.min(95, Math.round((elapsed / estimatedTotal) * 100));
        fillEl.style.width = pct + '%';
        const remaining = Math.max(0, Math.ceil(estimatedTotal - elapsed));
        const timeText = remaining > 0
          ? `Estimated ${remaining}s remaining`
          : 'Still processing…';
        textEl.textContent = `${timeText} • ${numPages} page${numPages !== 1 ? 's' : ''}`;
      };

      const progressInterval = setInterval(updateProgress, 1000);

      const poll = async () => {
        try {
          updateProgress();
          const res = await fetch(`/api/status/${id}`);
          const data = await res.json();

          if (data.urls != null) updateProgress(data.urls);

          if (data.status === 'done') {
            clearInterval(progressInterval);
            fillEl.style.width = '100%';
            textEl.textContent = 'Done! Loading report…';
            window.location.replace(`/report/${id}`);
            return;
          }
          if (data.status === 'error') {
            clearInterval(progressInterval);
            document.getElementById('spinner').style.display = 'none';
            document.getElementById('progress-wrap').style.display = 'none';
            document.getElementById('title').textContent = 'Test failed';
            document.getElementById('msg').textContent = '';
            const errEl = document.getElementById('error');
            errEl.textContent = data.error || 'An error occurred.';
            errEl.style.display = 'block';
            return;
          }
        } catch (e) {
          clearInterval(progressInterval);
          document.getElementById('spinner').style.display = 'none';
          document.getElementById('progress-wrap').style.display = 'none';
          document.getElementById('title').textContent = 'Connection error';
          document.getElementById('error').textContent = e.message;
          document.getElementById('error').style.display = 'block';
          return;
        }
        setTimeout(poll, 2000);
      };
      poll();
    }
  </script>
</body>
</html>
