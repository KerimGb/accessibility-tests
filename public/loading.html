<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Running audit… · Us</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #1e1e1e;
      --card-bg: #2a2a2a;
      --text: #ffffff;
      --text-muted: #b0b0b0;
      --accent: #2d9d78;
      --border: #404040;
      --error: #ef5350;
      --error-soft: rgba(239, 83, 80, 0.15);
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Plus Jakarta Sans', system-ui, sans-serif;
      margin: 0;
      padding: 24px;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: var(--card-bg);
      border-radius: 20px;
      overflow: hidden;
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    .banner {
      width: 100%;
      aspect-ratio: 2 / 1;
      object-fit: cover;
      background: linear-gradient(135deg, #3a3a3a 0%, #2d2d2d 100%);
      display: block;
    }
    .content {
      padding: 32px 40px 40px;
    }
    .card h1 {
      margin: 0 0 8px;
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--text);
    }
    .card .sub {
      font-size: 0.95rem;
      color: var(--text-muted);
      margin: 0 0 28px;
    }
    .progress-wrap {
      text-align: left;
    }
    .progress-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }
    .progress-header .pct { color: var(--text); font-weight: 600; }
    .progress-header .remaining { color: var(--text-muted); }
    .progress-bar {
      height: 10px;
      background: var(--border);
      border-radius: 5px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: var(--accent);
      border-radius: 5px;
      transition: width 0.3s ease;
      width: 0%;
    }
    .error {
      margin-top: 20px;
      padding: 14px 16px;
      background: var(--error-soft);
      color: var(--error);
      border-radius: 10px;
      font-size: 0.9rem;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="card">
    <img class="banner" id="banner" src="assets/loading-banner.png" alt="" />
    <div class="content">
      <h1 id="title">Running Accessibility tests...</h1>
      <p class="sub" id="msg">This may take a few minutes depending on the number of URL's</p>
      <div class="progress-wrap" id="progress-wrap">
        <div class="progress-header">
          <span class="pct" id="pct-text">0% completed</span>
          <span class="remaining" id="remaining-text">—</span>
        </div>
        <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
      </div>
      <div id="error" class="error" style="display:none;"></div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (!id) {
      document.getElementById('title').textContent = 'Missing run ID';
      document.getElementById('msg').textContent = 'Go back and submit the form again.';
      document.getElementById('progress-wrap').style.display = 'none';
    } else {
      const AVG_SECONDS_PER_PAGE = 45;
      const startTime = Date.now();
      const fillEl = document.getElementById('progress-fill');
      const pctEl = document.getElementById('pct-text');
      const remainingEl = document.getElementById('remaining-text');
      let urlCount = parseInt(params.get('urls'), 10) || 0;

      document.getElementById('banner').onerror = function() {
        this.style.display = 'none';
      };

      const formatRemaining = (seconds) => {
        if (seconds <= 0) return 'Almost there…';
        if (seconds < 60) return `${seconds}s remaining`;
        const min = Math.ceil(seconds / 60);
        return `${min}min remaining`;
      };

      const updateProgress = (count) => {
        if (count != null) urlCount = count;
        const elapsed = (Date.now() - startTime) / 1000;
        const numPages = Math.max(1, urlCount);
        const estimatedTotal = numPages * AVG_SECONDS_PER_PAGE;
        const pct = Math.min(95, Math.round((elapsed / estimatedTotal) * 100));
        fillEl.style.width = pct + '%';
        pctEl.textContent = pct + '% completed';
        const remaining = Math.max(0, Math.ceil(estimatedTotal - elapsed));
        remainingEl.textContent = formatRemaining(remaining);
      };

      const progressInterval = setInterval(updateProgress, 1000);

      const poll = async () => {
        try {
          updateProgress();
          const res = await fetch(`/api/status/${id}`);
          const data = await res.json();

          if (data.urls != null) updateProgress(data.urls);

          if (data.status === 'done') {
            clearInterval(progressInterval);
            fillEl.style.width = '100%';
            pctEl.textContent = '100% completed';
            remainingEl.textContent = 'Done!';
            document.getElementById('msg').textContent = 'Loading report…';
            window.location.replace(`/report/${id}/`);
            return;
          }
          if (data.status === 'error') {
            clearInterval(progressInterval);
            document.getElementById('progress-wrap').style.display = 'none';
            document.getElementById('title').textContent = 'Test failed';
            document.getElementById('msg').textContent = '';
            const errEl = document.getElementById('error');
            errEl.textContent = data.error || 'An error occurred.';
            errEl.style.display = 'block';
            return;
          }
        } catch (e) {
          clearInterval(progressInterval);
          document.getElementById('progress-wrap').style.display = 'none';
          document.getElementById('title').textContent = 'Connection error';
          document.getElementById('error').textContent = e.message;
          document.getElementById('error').style.display = 'block';
          return;
        }
        setTimeout(poll, 2000);
      };
      poll();
    }
  </script>
</body>
</html>
